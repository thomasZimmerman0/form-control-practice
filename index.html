<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <form class="continer m-5">
        <div class="row">
            <label class="col-2" for="fname">First Name</label>
            <input class="col-2" type="text" id="fname">
            <label class="col-2" for="mname">Middle Name</label>
            <input class="col-2" type="text" id="mname">
            <label class="col-2" for="lname">Last Name</label>
            <input class="col-2" type="text" id="lname">
        </div>
        <div class="row">
            <label class="col-2" for="address">Address</label>
            <input class="col-2" type="text" id="address">
            <label class="col-2" for="phone">Phone</label>
            <input class="col-2" type="text" id="phone">
            <label class="col-2" for="fav color">Favorite Color</label>
            <input class="col-2" type="text" id="fav color">
        </div>
        <button class="btn btn-primary mt-5" type="submit">Submit</button>
    </form>

    <div class="container" id="cards">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="sol.js"></script>
  </body>
</html>
